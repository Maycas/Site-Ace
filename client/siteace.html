<head>
  <title>Site Ace</title>
</head>

<body>
</body>

<!-- Main application layout -->
<template name="ApplicationLayout">
  {{> yield "navbar"}}
  <div class="container">
    {{> yield "website_form"}} {{> yield "website_list"}}
  </div>
</template>


<!-- Navbar -->
<template name="navbar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Site Ace</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons align="right"}}
        </ul>
      </div>
    </div>
  </nav>
</template>


<!-- Add new website form -->
<template name="website_form">
  <div class="row">
    <div class="col-md-12">
      {{#if currentUser}}
      <a class="btn btn-default js-toggle-website-form" href="#">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </a>
      {{else}}
      <div class="alert alert-info" role="alert">
        <p>Please Sign in to <strong>vote</strong> or <strong>add a new website</strong></p>
      </div>
      {{/if}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="website_form" class="hidden_div">
        <form class="js-save-website-form">
          <div class="form-group">
            <label for="url">Site address <span class="required">(&#42;)</span></label>
            <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com" required>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Mysite">
          </div>
          <div class="form-group">
            <label for="description">Description <span class="required">(&#42;)</span></label>
            <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ..." required>
          </div>
          <div class="form-group">
            <p class="required">Fields with (&#42;) are required</p>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <hr>
</template>


<!-- List of website items -->
<template name="website_list">
  <ol id="website_list">
    {{#each websites}} {{>website_item}} {{/each}}
  </ol>
</template>


<!-- Individual website entry -->
<template name="website_item">
  <li class="item">
    <a href="{{url}}">{{title}}</a>
    <p>{{description}}</p>
    <a href="#" class="btn {{upvotesButtonClass}} js-upvote voting">
      <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
    </a>
    <p class="votes positive">{{upvotes}}</p>
    <a href="#" class="btn {{downvotesButtonClass}} js-downvote voting">
      <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
    </a>
    <p class="votes negative">{{downvotes}}</p>
    <p class="date">Created on: {{date}}</p>
  </li>
</template>
